/* Simple Raindrop Effect */
.raindrop {
    position: absolute;
    top: -10px; /* Start above the screen */
    width: 2px;
    height: 10px;
    background: white;
    opacity: 0.7;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10px); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}
