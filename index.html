<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Background & Page Styling */
        body {
            background: url('https://img.freepik.com/premium-photo/bench-with-full-moon-background_1255871-11737.jpg') no-repeat center center/cover;
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Glowing Title */
        h2 {
            color: #ff3366;
            font-size: 36px;
            text-shadow: 0 0 10px #ff6699, 0 0 20px #ff3366, 0 0 30px #ff6699;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff6699, 0 0 20px #ff3366; }
            100% { text-shadow: 0 0 15px #ff99cc, 0 0 30px #ff6699; }
        }

        /* Button Links */
        ol {
            list-style-type: none;
            padding: 0;
        }

        ol li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            font-size: 22px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            display: inline-block;
        }

        a:hover {
            color: #fff;
            background: rgba(255, 51, 102, 0.7);
        }

        /* Heart Animation */
        .heart {
            color: red;
            font-size: 24px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Raindrop Effect */
        .raindrop {
            position: absolute;
            top: -10px;
            width: 2px;
            height: 10px;
            background: white;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Floating Heart at Bottom */
        .floating-heart {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: red;
            animation: floating 2s infinite alternate;
        }

        @keyframes floating {
            0% { transform: translate(-50%, 0); }
            100% { transform: translate(-50%, -10px); }
        }
    </style>
</head>
<body>

        <li><a href="laugh.html">üòÇ Laugh Collection</a> <span class="heart">‚ù§</span></li>

        <li><a href="Poem.html">üìú Poem Collection</a> <span class="heart">‚ù§Ô∏è</span></li>
    </ol>

    <!-- Floating Heart at Bottom -->
    <div class="floating-heart">‚ù§Ô∏è</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let rainContainer = document.createElement("div");
            document.body.appendChild(rainContainer);

            for (let i = 0; i < 50; i++) {  // Increased to 50 raindrops for better effect
                let drop = document.createElement("div");
                drop.classList.add("raindrop");

                drop.style.left = Math.random() * 100 + "vw"; 
                drop.style.animationDuration = (Math.random() * 2 + 1) + "s"; // Random speed

                rainContainer.appendChild(drop);
            }
        });

        // Rain Sound on Click
        document.addEventListener("click", function () {
            let rainAudio = document.getElementById("rainSound");
            if (rainAudio.paused) {
                rainAudio.play();
            }
        });
    </script>

    <!-- Rain Sound -->
    <audio id="rainSound" autoplay loop>
        <source src="rain.mp3" type="audio/mpeg">
    </audio>
